<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Palindrome Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="palindrome.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Is it a Palindrome?</h1>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="card" style="width: 25rem" >
            <img src="assets/palindrome.png" class="card-img-top" height="170px" alt="Plaindrome image" />
            <div class="card-body">
              <p>Enter in text to check for a palindrome:</p>
              <div id="result"></div>
              <input id="text-input" type="text" />
              <button id="check-btn" class="btn btn-primary btn-sm">Check</button>
              <div id="result bounce"></div>
            </div>
          </div>
          <!-- <p>Enter in text to check for a palindrome:</p>
          <input id="text-input" type="text" />
          <button id="check-btn" class="btn btn-primary btn-sm">Check</button>
          <div id="result"></div> -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--JS Script-->
    <script src="palindrome.js" defer></script>
  </body>
</html>
